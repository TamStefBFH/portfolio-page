<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Under Construction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color: #f52cf9;
      --bg-color: #1c1c1d;
      --text-color: #fff;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: var(--color);
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      margin-bottom: 35px;
      line-height: 1.6em;
    }

    a.button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 25px;
      color: var(--color);
      background-color: transparent;
      border: 2px solid var(--color);
      text-decoration: none;
      transition: 0.3s ease-in-out;
    }

    a.button:hover {
      background-color: var(--color);
      color: #fff;
      transform: translateY(-5px);
    }

    .profile-illustration {
      width: 240px;
      height: auto;
      border-radius: 50% / 40%;
      border: 3px solid var(--color);
      box-shadow: 0 0 40px var(--color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .profile-illustration:hover {
      transform: scale(1.05);
      box-shadow: 0 0 80px var(--color);
    }

    .falling-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .falling-stars .star {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

       #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #toggleMusic {
      background-color: #f52cf9;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #f52cf9;
    }

    #spotifyPlayer {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>

<body>

 
  <div class="falling-stars"></div>


  <div id="music-toggle">
    <button id="toggleMusic" title="Play music">ðŸŽµ</button>
  </div>


  <div id="spotifyPlayer">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/album/2W7lnrsKqd1XXCHSFKl9hE?utm_source=generator&theme=0"
      width="300" height="80" frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

   <img src="images/illustration.jpg" alt="Tamara Illustration" class="profile-illustration" />


  <h1>This page is under construction</h1>
  <p>
    Thank you for your interest! My Instagram and Twitter profiles will be available here soon.<br />
    I'm currently working on them and will be sharing exciting content shortly.
  </p>

  <a href="index.html" class="button">Back to homepage</a>

    <script>
    const container = document.querySelector('.falling-stars');

    for (let i = 0; i < 50; i++) {
      const star = document.createElement('span');
      star.classList.add('star');

      const size = Math.random() * 2 + 1;
      const left = Math.random() * 100;
      const duration = Math.random() * 5 + 5;
      const delay = Math.random() * 10;

      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${left}%`;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;

      container.appendChild(star);
    }


    const btn = document.getElementById("toggleMusic");
    const player = document.getElementById("spotifyPlayer");

    btn.addEventListener("click", () => {
      player.style.display = player.style.display === "none" ? "block" : "none";
    });
  </script>

</body>
</html>
