<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color: #f52cf9;
      --bg-color: #1c1c1d;
      --text-color: #fff;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      padding: 40px 30px;
      border-radius: 20px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(194, 0, 255, 0.3);
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5em;
      color: var(--color);
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 1em;
      margin-bottom: 40px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #eee;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .btn-purple {
      display: inline-block;
      margin: 40px auto 0;
      padding: 12px 35px;
      border: 2px solid var(--color);
      border-radius: 30px;
      background: transparent;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      cursor: pointer;
    }

    .btn-purple:hover {
      background-color: var(--color);
      color: white;
    }

    .button-wrapper {
      text-align: center;
    }

    #confirmation {
      margin-top: 30px;
      color: var(--color);
      font-weight: 500;
      font-size: 1em;
      background-color: rgba(245, 44, 249, 0.1);
      padding: 12px 24px;
      border: 1px solid var(--color);
      border-radius: 10px;
      display: none;
    }

    canvas#stars {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--color);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 15px var(--color);
    }

    #spotifyPlayer {
      display: none;
      margin-top: 20px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <h1>Contact Me</h1>
    <p>I’d love to hear from you! Please fill out the form below:</p>

    <form action="https://formsubmit.co/your@email.com" method="POST" onsubmit="submitForm(event)">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <div class="button-wrapper">
        <button type="submit" class="btn-purple">Send</button>
      </div>
    </form>

    <div id="confirmation">✅ Thank you! Your message has been sent.</div>
  </div>

  <!-- Spotify Player -->
  <div id="spotifyPlayer">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/album/2W7lnrsKqd1XXCHSFKl9hE?utm_source=generator&theme=0"
      width="300" height="80" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- Musik-Button -->
  <div class="music-control" onclick="toggleMusic()">
    <i class="fas fa-music"></i>
  </div>

  <!-- Audio (optional) -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/20/audio_f869becff1.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Sternenhimmel
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        velocity: Math.random() * 0.3 + 0.05
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      }
      moveStars();
    }

    function moveStars() {
      for (let star of stars) {
        star.y += star.velocity;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Formular senden
    function submitForm(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          document.getElementById("confirmation").style.display = "block";
          form.reset();
        } else {
          alert("Oops! Something went wrong.");
        }
      });
    }

    // Musik & Spotify toggle
    function toggleMusic() {
      const player = document.getElementById("spotifyPlayer");
      player.style.display = (player.style.display === "none" || player.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
