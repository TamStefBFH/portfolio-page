<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Under Construction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-under-construction">

  <!-- Background stars -->
  <div class="falling-stars"></div>

  <!-- Illustration -->
  <img src="images/illustration.jpg" alt="Tamara Illustration" class="profile-illustration" />

  <!-- Text Content -->
  <h1>This page is under construction</h1>
  <p>
    Thank you for your interest! My Instagram profiles will be available here soon.<br />
    I'm currently working on it and will be sharing it shortly.
  </p>

  <!-- Back Button -->
  <a href="index.html" class="button">Back to homepage</a>

  <!-- Theme Mode -->
  <script>
    const savedMode = localStorage.getItem("theme");
    if (savedMode === "dark") {
      document.body.classList.add("dark-mode");
    } else {
      document.body.classList.add("light-mode");
    }
  </script>

  <!-- External JS -->
  <script src="main.js"></script>
  <script src="under_construction.js"></script>

  <!-- Music Player -->
  <script>
    fetch("music.html")
      .then(response => response.text())
      .then(html => {
        document.body.insertAdjacentHTML("beforeend", html);
        const btn = document.getElementById("toggleMusic");
        const player = document.getElementById("spotifyPlayer");
        if (btn && player) {
          btn.addEventListener("click", () => {
            player.style.display = player.style.display === "none" ? "block" : "none";
          });
        }
      });
  </script>

</body>
</html>
